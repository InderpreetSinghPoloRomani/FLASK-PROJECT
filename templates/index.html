<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planned Events</title>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center">Planned Events</h2>
    <a href="/add" class="btn btn-success mb-3" >Add Event</a>
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
        <th>Guests</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {% for event in events%}
        <tr>
            <td>{{ event['Name']}}</td>
            <td>{{ event['Location']}}</td>
            <td>{{ event['Date']}}</td>
            <td>{{ event['Time']}}</td>
            <td>{{ ', '.join(event['Guests'])}}</td>
            <td>
                <form action="/edit/{{ event['ID']}}" method="get" style="display: inline;">
                    <button type="submit" class="btn btn-warning mb-3">Edit</button>
                </form>
                <form action="/delete/{{ event['ID']}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger mb-3">Delete</button>
            </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
