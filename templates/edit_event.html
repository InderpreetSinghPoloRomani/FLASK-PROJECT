<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Event</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit a Planned Event</h2>
        <div id="error-message" class="alert alert-danger" style="display: none;">
            Please fill out all fields
        </div>
        <form action="/edit/{{event['ID']}}" id="edit-event-form" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{event['Name']}}" required>
            </div>
            <div class="mb-3">
                <label for="Location" class="form-label">Place</label>
                <input type="text" class="form-control" id="location" name ="location" value="{{event['Location']}}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{event['Date']}}" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Event Time</label>
                <input type="time" class="form-control" id="time" name="time" value="{{event['Time']}}" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Guests (separated by a comma)</label>
                <input type="text" class="form-control" id="guests" name="guests" value="{{ ', '.join(event['Guests']) }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Edit</button>
        </form>
    </div>
    <script>
        document.getElementById("edit-vent_form").addEventListener("submit",function(event){
            const name = document.getElementById("name").value;
            const location = document.getElementById("location").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const guests = document.getElementById("guests").value;


            if (!name || !location || !date || !time || !guests) {
                event.preventDefault(); 
                document.getElementById("error-message").style.display = "block"; 
            }

        });
    </script>
</body>
</html>
